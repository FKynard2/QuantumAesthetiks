<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- HTML Meta Tags -->
        <title>Quantum Aesthetiks</title>
        <meta name="description" content="Helping small business grow" />

        <!-- Google / Search Engine Tags -->
        <meta itemprop="name" content="Quantum Aesthetiks" />
        <meta itemprop="description" content="Helping small business grow" />
        <meta
            itemprop="image"
            content="https://quantumaesthetiks.com/images/Qlogo.png"
        />

        <!-- Facebook Meta Tags -->
        <meta property="og:url" content="https://quantumaesthetiks.com" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Quantum Aesthetiks" />
        <meta property="og:description" content="Helping small business grow" />
        <meta
            property="og:image"
            content="https://quantumaesthetiks.com/images/Qlogo.png"
        />

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Quantum Aesthetiks" />
        <meta
            name="twitter:description"
            content="Helping small business grow"
        />
        <meta
            name="twitter:image"
            content="https://quantumaesthetiks.com/images/Qlogo.png"
        />
        <link rel="icon" href="./images/Qlogosmall.png" type="image/png" />
        <link
            rel="shortcut icon"
            href="./images/Qlogosmall.png"
            type="image/png"
        />
        <title>Quantum Aesthetiks</title>
    </head>
    <body>
        <div class="logo">
            <img src="images/Logo Group 3 (3).png" />
            <h2>Quantum Aesthetiks</h2>
        </div>
        <div class="mainContent">
            <h1>Let's Work Together</h1>
            <form class="heroForm" action="https://submit-form.com/xlc907hT">
                <label for="name"></label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Name"
                    required=""
                    class="formStyle"
                />
                <label for="email"></label>
                <input
                    class="formStyle"
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Email"
                    required=""
                />
                <label for="tel"></label>
                <input
                    class="formStyle"
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="Phone Number:"
                    required
                />

                <label for="message"></label>
                <textarea
                    class="formStyle message"
                    id="message"
                    name="message"
                    placeholder="Message"
                    required=""
                ></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </body>
</html>
